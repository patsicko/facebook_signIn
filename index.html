<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Facebook sign in</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="part1">
            <div class="part1_top">
                <div class="facebook">
                    facebook
                </div>
                <div class="form1">
                    <form action="">
                        <input type="email" placeholder="Email">
                    </form> 
                   
                    <form action="">
                        <input type="password" placeholder="password">
                    </form> 
                      
                    <button type="submit">Login</button>
                </div>
                
            </div>
            <div class="part1_content">
                <div class="cont1">
                    Welcome to Facebook
                </div>
                <div class="cont2">
                    The world biggest social media
                </div>
            </div>


        </div>

        <div class="part2">
            <div class="part2_square">
                <div class="part2_signup">
                    SIGN UP
                </div>
                <div class="part2_form">
                 <form action="">
                     <input class="fullName" type="text" placeholder="Full name">
                     <br> <br>
                     <input class="yourEmail" type="email" placeholder="Your Email">
                     <br> <br>
                     <input class="YourPassword" type="password" placeholder="Your password">
                     <br> <br>
                     <button class="signup" type="button"  >Sign Up</button>
                 </form>
                </div>
                

            </div>


        </div>

     
    </div>

</body>

</html>
